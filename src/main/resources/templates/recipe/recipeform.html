<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="recipe" type="pl.antygravity.recipeproject.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="justify-content-center">
        <form th:object="${recipe}" th:action="@{/recipe/}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="col-md-6 offset-md-3 alert alert-danger">
                <p>Please Correct Errors Below</p>
            </div>

            <input type="hidden" th:field="*{id}"/>
            <div class="col-md-6 offset-md-3">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-light mb-3">
                        <h1 class="card-title">Edit Recipe Information</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 form-group"
                                 th:class="${#fields.hasErrors('description')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <h5>Recipe Description:</h5>
                                <input type="text" class="form-control" th:field="*{description}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <h5>Categories:</h5>
                            </div>
                            <div class="col-md-9 form-group">
                                <div class="radio">
                                    <h5>
                                        <input type="checkbox" value=""/>
                                        Cat 1
                                    </h5>
                                </div>
                                <div class="radio" th:remove="all">
                                    <h5>
                                        <input type="checkbox" value=""/>
                                        Cat 2
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group"
                                 th:class="${#fields.hasErrors('prepTime')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <h5>Prep Time:</h5>
                                <input type="text" class="form-control" th:field="*{prepTime}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('prepTime')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('prepTime')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group"
                                 th:class="${#fields.hasErrors('cookTime')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <h5>Cooktime:</h5>
                                <input type="text" class="form-control" th:field="*{cookTime}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('cookTime')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('cookTime')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group">
                                <h5>Difficulty:</h5>
                                <select class="form-control" th:field="*{difficulty}">
                                    <option th:each="difficultyValue : ${T(pl.antygravity.recipeproject.domain.Difficulty).values()}"
                                            th:value="${difficultyValue.name()}"
                                            th:text="${difficultyValue.name()}"
                                    >val
                                    </option>
                                </select>
                                <select class="form-control" th:remove="all">
                                    <option>Easy</option>
                                    <option>Medium</option>
                                    <option>Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group"
                                 th:class="${#fields.hasErrors('servings')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <h5>Servings:</h5>
                                <input type="text" class="form-control" th:field="*{servings}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('servings')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('servings')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group"
                                 th:class="${#fields.hasErrors('source')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <h5>Source:</h5>
                                <input type="text" class="form-control" th:field="*{source}"
                                       th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('source')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('source')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                            <div class="col-md-3 form-group"
                                 th:class="${#fields.hasErrors('url')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                <h5>URL:</h5>
                                <input type="text" class="form-control" th:field="*{url}" th:errorclass="is-invalid"/>
                                <span class="help-block" th:if="${#fields.hasErrors('url')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('url')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-11 ">
                                <h1 class="card-title">Ingredients</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul th:if="${not #lists.isEmpty(recipe.ingredients)}">
                                    <li th:remove="all">1 Cup of milk</li>
                                    <li th:remove="all">1 Teaspoon of chocolate</li>
                                    <li th:remove="all">asdf</li>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="card-header">
                        <h1 class="card-title">Directions</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
                        </div>
                    </div>

                    <div class="card-header">
                        <h1 class="card-title">Notes</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
